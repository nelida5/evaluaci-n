<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>RADAR CHART</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>

<body>

    <nav>
        <a href="index.html">Index</a> <a href="chartjs-line.html">Line chart</a> <a href="chartjs-bar.html">Continuidad</a> <a href="chartjs-radar.html" class="actual">Radar chart</a> <a href="c3js-line.html">Line Chart</a> <a href="d3plus-treemap.html">Empleabilidad</a>
    </nav>

    <canvas id="chart"></canvas>

    <script>
        var w = document.body.offsetWidth;

        var sel;

        function setup() {
            noCanvas();
            sel = createSelect();
            sel.position(w - 180, 18);
            sel.option('Diseño Gráfico', 0);
            sel.option('Diseño Industrial', 1);
            sel.changed(opciones);
            grafico();
        }

        function opciones() {
            clear();
            if (sel.value() == 0) {
                grafico();
            } else {
                industrial();
            }
        }

        function grafico() {
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ["Continuidad de estudios", "Retención 1er año", "Duración real semestres", "Empleabilidad"],
                    datasets: [{
                        label: "Universidad Andrés Bello",
                        backgroundColor: 'rgba(155, 155, 255,.1)',
                        borderColor: '#79f',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [3.7, 71.8, 10.8, 41.1],
                    }, {
                        label: "Universidad del Bío-Bío",
                        backgroundColor: 'rgba(200, 200, 0,.1)',
                        borderColor: '#dd9',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [4.3, 79.2, 13.1, 44.1],
                    }, {
                        label: "Universidad Tecnológica Metropolitana",
                        backgroundColor: 'rgba(200, 155,200,.1)',
                        borderColor: '#99d',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [1.8, 77.5, 16.8, 63.4],
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Diseño Gráfico'
                    },
                    legend: {
                        position: 'bottom'
                    },
                    scale: {
                        ticks: {
                            min: 0,
                            max: 100,
                            stepSize: 10
                        }
                    }
                }
            });
        }

        function industrial() {
            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'radar',
                data: {
                    labels: ["Continuidad de estudios", "Retención 1er año", "Duración real semestres", "Empleabilidad"],
                    datasets: [{
                        label: "Universidad de Santiago de Chile",
                        backgroundColor: 'rgba(255, 175, 175,.1)',
                        borderColor: '#F44336',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [19.4, 77.8, 0, 43.9],
                    }, {
                        label: "Universidad del Bío-Bío",
                        backgroundColor: 'rgba(255, 175, 255,.1)',
                        borderColor: '#9C27B0',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [2.2, 72.9, 0, 39.9],
                    }, {
                        label: "Universidad Tecnológica Metropolitana",
                        backgroundColor: 'rgba(175, 175, 255,.1)',
                        borderColor: '#9C27B0',
                        borderWidth: 1,
                        pointRadius: 1,
                        lineTension: 0,
                        data: [5.2, 77.6, 15.1, 64.2],
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Diseño Industrial'
                    },
                    legend: {
                        position: 'bottom'
                    },
                    scale: {
                        ticks: {
                            min: 0,
                            max: 100,
                            stepSize: 10
                        }
                    }
                }
            });
        }
    </script>

</body>

</html>
